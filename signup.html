  <body class="text-center">
    
<main class="form-signin w-100 m-auto">
  <form action="/" method="post">
    
    
    <img class="mb-4" src="image/logo.jpg" alt="" width="82" height="82">
    <h1 class="h3 mb-3 fw-normal">Signup to My Newsletter</h1>

    <div >
        <input type="text" name="fname" class="form-control"  placeholder="First Name" required autofocus>
     <!-- <label for=" floatingInput">First Name</label> -->
      </div>
      <div >
        <input type="text" name="lname" class="form-control"  placeholder="Last Name" required>
        <!-- <label for=" floatingInput">Last Name</label>  -->
      </div>

    <div >
        <input type="email" name="email" class="form-control"  placeholder="name@example.com" required>
        <!-- <label for="floatingInput">Email address</label> -->
      </div>
    
      
    
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me up</button>
    <p class="mt-5 mb-3 text-muted">&copy; Mitali Lakhere</p>
  </form>
</main>
